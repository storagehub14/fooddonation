<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
            background: #ffa400;
        }

        .container form {
            width: 700px;
            padding: 50px;
            background: #fff;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .container form .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container form .row .col {
            flex: 1 1 250px;
        }

        .col .title {
            font-size: 20px;
            color: #ffa400;
            padding-bottom: 5px;
        }

        .col .inputBox {
            margin: 15px 0;
        }

        .col .inputBox label {
            margin-bottom: 10px;
            display: block;
        }

        .col .inputBox input,
        .col .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 15px;
        }

        .col .inputBox input:focus,
        .col .inputBox select:focus {
            border: 1px solid #000;
        }

        .col .flex {
            display: flex;
            gap: 15px;
        }

        .col .flex .inputBox {
            flex: 1 1;
            margin-top: 5px;
        }

        .col .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: #ffa400;
            color: #fff;
            margin-top: 5px;
            cursor: pointer;
            letter-spacing: 1px;
            border-radius: 10px;
        }

        .container form .submit_btn:hover {
            background: #ffa600e0;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            display: none;
        }

        #online {
            display: inline-block;
            background-color: #ffa400;
            padding: 10px 30px;
            border-radius: 0.5rem;
            color: #fff;
        }

        .pay {
            margin: 35px;
            margin-top: 43px;
        }

        #namee {
            font-size: 20px;
            padding: 2px;
        }

        .nameedit {
            margin: 20px;
            margin-left: 50px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Enter email address" required>
                    </div>

                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>

                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <img src="pay.jpg" alt="#" height="250px" width="250px" class="pay">
                    <div class="nameedit">
                        <h3 id="namee">Accepted Here</h3>
                        <p id="namee">Gpay</p>
                        <p id="namee">Phone Pay</p>
                    </div>
                </div>
            </div>
            <button value="Proceed to Pay" class="submit_btn" id="submit">Proceed to Pay</button>
        </form>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function (event) {
            event.preventDefault(); // Prevents form from submitting immediately
            setTimeout(() => {
                window.location.href = 'thanksformoney.html'; // Redirect after 5 seconds
            }, 5000); // 5000ms = 5 seconds
        });

        var cardNumInput = document.querySelector('#cardNum');
        cardNumInput.addEventListener('keyup', () => {
            let cNumber = cardNumInput.value;
            cNumber = cNumber.replace(/\s/g, "");
            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                cNumber = cNumber.join(" ");
                cardNumInput.value = cNumber;
            }
        });
    </script>
</body>

</html>
